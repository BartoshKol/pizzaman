<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>

    <link rel="stylesheet" href="../../static/css/custom.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../static/css/bootstrap-theme.min.css"/>
</head>
<body>
<ul id="#navbar">
    <li><a class="active" href="">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
</ul>
<div class="bodyBackground"></div>
<div class="container-fluid myView">
    <div class="container">
        <form id="checkout" method="post">
            <input type="text" class="input-button-medium" id="name" name="name" placeholder="Name" required="required"/>
            <input type="text" class="input-button-medium" id="surname" name="surname" placeholder="Surname" required="required"/>
            <input type="text" class="input-button-medium" id="phone" name="phone" placeholder="Phone" required="required"/>
            <input type="text" class="input-button-medium" id="email" name="email" placeholder="E-mail"/>
            <input type="text" class="input-button-medium" id="city" name="city" placeholder="City" required="required"/>
            <input type="text" class="input-button-medium" id="street" name="street" placeholder="Street" required="required"/>
            <input type="text" class="input-button-medium" id="postal-code" name="postal-code" placeholder="Postal Code" required="required"/>
            <button id="checkout-button" class="input-button-medium" >Checkout</button>
        </form>
    </div>
    <script src="../../static/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../static/js/custom.js" type="text/javascript"></script>
</div>
</body>
</html>
