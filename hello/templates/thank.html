{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="block" id="thankSite">
        <ul>
            <li>We are grateful for placing an order!</li>
            <li>Your {{ order.product.name }} will be delivered to the address {{ order.street }}, {{order.city}}.</li>
            <li>In case of problems we will call you at {{order.phone}}</li>
        </ul>
    </div>
{% endblock %}
