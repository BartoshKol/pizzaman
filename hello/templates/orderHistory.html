<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order History</title>
</head>
<body>

{% for order in orderList %}
<div class="product">
    <div class="product-info">
        <h4>{{ order.product.name }}</h4>
        <p>{{ order.name }} {{ order.createdDate }} {{ order.id }}</p>
    </div>
</div>
{% endfor %}
</body>
</html>
