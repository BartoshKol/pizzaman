{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<div id="orderHistory">
    <table class="table table-hover custom ">
        <thead>
            <tr>
                <th>Customer name</th>
                <th>Ordered pizza</th>
                <th class="sort">Order date </th>
                <th class="sort">Order status </th>
            </tr>
        </thead>
        <tbody>
            {% for order in orderList %}
            <tr>
                <td>{{ order.name }}</td>
                <td>{{ order.product.name  }}</td>
                <td>{{ order.createdDate|date:'Y-m-d H:i' }}</td>
                <td>{{ order.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
